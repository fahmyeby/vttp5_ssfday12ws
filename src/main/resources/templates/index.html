<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Form Index</title>
    </head>
    <body>
        <div align="center">
            <h1>Generate Random Numbers</h1><br>
            <form action="/generate" method="GET">
                <label for="count">Enter a number (1-30):</label>
                <input type="number" id="count" name="count" min="1" max="30" required><br><br>
                <button type="submit">Generate</button>
            </form>
        </div>
    </body>
</html>
